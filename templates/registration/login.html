{% extends "base.html" %}
{% block title %}
Login Page
{% endblock %}
{% block content %}
<div class="glass-container">
    <div class="login-box">
        <h2>Login</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input type="text" id="username" name="username" required placeholder="ユーザー名">
            <input type="password" id="password" name="password" required placeholder="パスワード">
            <button type="submit">ログイン</button>
        </form>
    </div>
</div>
{% endblock %}
