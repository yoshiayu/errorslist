{% extends "base.html" %} {% block content %}
<h2>Your Projects</h2>
<ul>
  {% for project in projects %}
  <li>
    <a href="{% url 'project_detail' project.pk %}"
      >{{ project.project_name }}</a
    >
  </li>
  {% endfor %}
</ul>
<a href="{% url 'upload_file' %}">Upload a New Project</a>
{% endblock %}
